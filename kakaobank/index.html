<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오뱅크</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="inner">
      <a href="/" class="logo">
        <img src="./images/logo_black.svg" alt="logo">
      </a>

      <ul class="menu">
        <li class="item">
          <div class="item__name">은행소개</div>
        </li>
        <li class="item">
          <div class="item__name">IR투자정보</div>
        </li>
        <li class="item">
          <div class="item__name">상품안내</div>
        </li>
        <li class="item">
          <div class="item__name">고객센터</div>
        </li>
        <li class="item">
          <div class="item__name">이벤트</div>
        </li>
        <li class="item">
          <div class="item-btn">
            <a href="#" class="submit-btn">서류제출하기</a>
          </div>
        </li>
      </ul>
    </div>
  </header>

  <section class="intro">
    <div class="intro__bg">
      <div class="intro__img">
          <h3 class="intro__txt1">
            이미 모두의 은행
            <br>
            지금은 카카오뱅크
          </h3>
          <p class="intro__txt2">
            한 사람, 한 사람을 위해 시작한 은행이
            <br>
            더 많은 사람들이 찾는 모두의 은행이 되었습니다.
          </p>
          <a href="#" class="intro__link">
            브랜드 캠페인 보러가기
          </a>
          <ul class="list_store">
            <li>
              <a href="#" class="link_store">
                <span class="img_kabang"></span>
                Google Play
              </a>
              <a href="#" class="link_store">
                <span class="img_kabang app"></span>
                App Store
              </a>
            </li>
          </ul>
      </div>
    </div>
  </section>

</body>

</html>
